<!-- Requires with: href, icon, label, type -->
<div class="nav__item-header">
  {% if type == 'footer' %}
    <button>
      <i class="fa-solid {{ icon }}"></i>
      <h2 class="nav__heading">{{ label }}</h2>
    </button>
    {% elif type == 'page' %}
    <h2 class="nav__heading"><a class="link marquee__text" href="{{ href }}">{{ label }}</a></h2>
  {% endif %}
</div>
